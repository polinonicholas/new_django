<div class="container">
  <form id="comment_form" class="secondary_form" method="POST">{%csrf_token%}
    <input type="hidden" name="g-recaptcha-response" id='recaptcha_v3'>
    <fieldset>
      
      <div id="non_field_error">{{ form.non_field_errors }}</div>
      {% for field in form %}
      <div>
      	<h5>{{ field.label_tag }}</div>
        <div class= "comment_field">
          {{ field }}
          <button id="submit_secondary"class="btn btn-secondary" type="submit">Post Comment</button>
        </div>
        <div class="errorlist">
          <span></span>
        </div>
        {{field.errors}}
      </div>{% endfor %}
      <div class="form-group">
      	<div class="g-recaptcha d-flex justify-content-center" id="recaptcha_v2" style = "display:none"></div>
      	
      </div>
    </fieldset>
  </form>
</div>
